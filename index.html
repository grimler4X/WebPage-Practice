<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div id="reg-form">
        <form action="" method="">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" placeholder="First Name" required>

            <br>

            <label for="mid-name">Middle Name</label>
            <input type="text" name="mid-name" placeholder="Middle Name">

            <br>
            
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" placeholder="Last Name" required>

            <br>

            <div>
                <label for="gender-choice">Male</label>
                <input type="radio" name="gender" value="choice_1">

                <label for="gender-choice">Female</label>
                <input type="radio" name="gender" value="choice_2">

                <label for="gender-choice">Others</label>
                <input type="radio" name="gender" value="choice_3">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="abcd123@gmail.com">

                <br>

                <label for="password">Password</label>
                <input type="password" name="password">

            </div>

            <div>
                <label for="Month">Birthdate</label>
                <select name="Month">

                    <option value="0" selected disabled>Month</option>
                    <option value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="mar">March</option>
                    <option value="apr">April</option>
                    <option value="may">May</option>
                    <option value="jun">June</option>
                    <option value="jul">July</option>
                    <option value="aug">August</option>
                    <option value="sep">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">December</option>

                </select>

                <button type="submit">Submit</button>

            </div>

        </form>

    </div>

    <hr>

    <div id="tables"> 
        <table>
            <thead>
                <th>Name</th>
                <th>Class</th>
                <th>Roll no.</th>
            </thead>

            <tr>
                <td>Rehan</td>
                <td>XII</td>
                <td>021</td>
            </tr>

            <tr>
                <td>Aditya</td>
                <td>XII</td>
                <td>041</td>
            </tr>
        </table>
    </div>



    
</body>
</html>
